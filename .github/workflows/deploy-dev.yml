name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - 001-ai-news-digest
  workflow_dispatch:

env:
  PROJECT_ID: aibrew-dev
  REGION: asia-northeast1
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:unit

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Web Image
        run: |
          docker build -t gcr.io/$PROJECT_ID/digest-web:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/digest-web:latest \
                       -f Dockerfile.web .

      - name: Build Jobs Image
        run: |
          docker build -t gcr.io/$PROJECT_ID/digest-jobs:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/digest-jobs:latest \
                       -f Dockerfile.jobs .

      - name: Push Images to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/digest-web:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/digest-web:latest
          docker push gcr.io/$PROJECT_ID/digest-jobs:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/digest-jobs:latest

      - name: Deploy with Terraform
        working-directory: ./infra/terraform
        run: |
          terraform init
          terraform plan -var-file=terraform.tfvars.dev -out=tfplan
          terraform apply -auto-approve tfplan

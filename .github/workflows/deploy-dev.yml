name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - 001-ai-news-digest
  workflow_dispatch:

env:
  PROJECT_ID: aibrew-dev
  REGION: asia-northeast1
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # テストは後で有効化
      # - name: Run tests
      #   run: pnpm run test:unit

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build Web Image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-web:$GITHUB_SHA \
                       -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-web:latest \
                       -f Dockerfile.web .

      - name: Build Jobs Image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-jobs:$GITHUB_SHA \
                       -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-jobs:latest \
                       -f Dockerfile.jobs .

      - name: Push Images to Artifact Registry
        run: |
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-web:$GITHUB_SHA
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-web:latest
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-jobs:$GITHUB_SHA
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/aibrew/digest-jobs:latest

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.7

      - name: Deploy with Terraform
        working-directory: ./infra/terraform
        run: |
          rm -rf .terraform .terraform.lock.hcl
          tofu init
          tofu plan -var-file=terraform.tfvars.dev -out=tfplan
          tofu apply -auto-approve tfplan
